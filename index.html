<!DOCTYPE html>

<head>

    body {

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .typewriter {
      max-width: 80ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      font-size: 1.5rem;
      animation: typing 4s steps(80, end), blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 80ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .content {
      display: none;
      flex-direction: column;
      margin-top: 2rem;
    }

    .show {
      display: flex;
    }

    a {
      color: #00ff00;
      text-decoration: underline;
      margin-top: 0.5rem;
    }
  </style>
</head>

  <script>
